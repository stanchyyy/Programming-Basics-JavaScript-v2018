<!DOCTYPE html>
    <head>
        <title>BGN to EUR Converter</title>
        <script src="./convert.js" type="text/javascript"></script>
    </head>
    <body>
        <form action="" >
            <h2>BGN to EUR Converter</h2>
            <section>
                <label for="bgn">
                    <span>BGN:</span>
                    <input type="number" id="bgn">
                </label>
                <label for="eur">
                    <span>EUR:</span>
                    <input type="number" id="eur">
                </label>
                <input type="button" value="Convert!" onclick="BgnToEurConvert()">
            </section>
        </form>
    </body>



</html>
